name: Release

# on events
on:
  push:
    tags:
      - v*

permissions:
  contents: write

# workflow tasks
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git LFS
        uses: actions/checkout@v5
        with:
          lfs: 'true'

      - run: git lfs pull

      - name: Fetch all tags
        run: git fetch --force --tags

      - uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/go/bin
            ~/.cache
          key: livekit-cli

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
