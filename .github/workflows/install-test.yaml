name: Installer test

# on events
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# workflow tasks
jobs:
  install-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run installer
        run: bash install-cli.sh

      - name: Checking installation
        run: '(test -f /usr/local/bin/livekit-cli && echo Install success) || exit 1'
